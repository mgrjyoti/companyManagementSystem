<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="/bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet" />
<head>
	<link rel="stylesheet" href="./bootstrap-5.0.2-dist/bootstrap.css">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<style type="stylesheet">

	</style>
</head>
<body>
	  <section  class="vh-100"  style="background-color: rgb(243, 145, 186);" >
        <div class="container h100">
                <div class="row d-flax justify-containt-center align-items-center h-100">
                    <div class="col-xl-9">
                        <h1 class="text-while mb-4">Employee Registration</h1>
                    </div>
                    <div class="card " style="border-radius: 15px; background-color: rgb(100, 252, 252);">
                        <form action="personalDetails.html" method="post">
                            <div class="col-12">
                                <label for="empId" class="form-label">Employee Id <span class="text-danger">*</span></label>
                                <input type="text" th:field="" value="${id}" class="form-control" name="empId" id="empId" placeholder="emp123" required>
                              </div>
                          <div class="row">
                                <div class="col-4">
                                    <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" value="${first_name}" name="firstName" id="firstName" placeholder="First Name" required>
                                  </div>
                                  <div class="col-4">
                                    <label for="middleName" class="form-label">Middle Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" value="${middle_name}" name="middleName" id="middleName" placeholder="Middle Name" required>
                                  </div>
                                  <div class="col-4">
                                    <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" value="${last_name}" name="lastName" id="lastName" placeholder="Last Name" required>
                                  </div>
                                  <div class="col-12">
                                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" value="${email}" name="email" id="email" placeholder="name@example.com" required>
                                  </div>
                                  <div class="row">
                                    <div class="col-6">
                                        <label for="createdBy" class="form-label">Created By <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" value="${created_by}" name="createdBy" id="createdBy" placeholder="Abc123" required>     
                                    </div>
                                    <div class="col-6">
                                     <label for="createdDate" class="form-label">Created Date <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" value="${created_date}" name="createdDate" id="createdDate" placeholder="17-03-2024" required>                              
                                    </div>
                                  </div>
                                  <div class="row mt-3">
                                    <div class="col-6">
                                        <div class="dropdown">
                                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dept" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                                                Department Name
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="dept">
                                                <a class="dropdown-item" href="#">Development</a>
                                                <a class="dropdown-item" href="#">Testing</a>
                                                <a class="dropdown-item" href="">Marketing</a>
                                                <a class="dropdown-item" href="">Designing</a>
                                                <a class="dropdown-item" href="">Management</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="btn bg-success">Active</div>
                                    </div>
                                  </div>
                                  <div class="col-12">
                                    <label for="pothourl" class="form-label">Profile Image <span class="text-danger">*</span></label>
                                    <input type="file" class="form-control" value="${profile_ima}" name="pothourl" id="pothourl" value="" required>
                                  </div>
                                  <div class="col-12">
                                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" value="${password}" name="password" id="password" value="" required>
                                  </div>           
                                   <div class="col-3 mt-3">
                                        <button class="btn bsb-btn-xl btn-secondary" type="submit" th:href="@{personalDetails}">Save And Next</button>
                                   </div>
                          </div>
                        </form>
                </div>
                </div>
        </div>
    </section>
</body>
</body>
</html>
